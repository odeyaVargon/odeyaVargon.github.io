<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS: The font-size property</title>
    <style>
        .sun {
            font-size: 64px;
        }
        
        .earth {
            font-size: 48px;
        }
        
        .moon {
            font-size: 20px;
        }
        
    </style>
</head>
<body>

    <h1>What's bigger?</h1>
    
    <p class="sun">Sun</p>
    <p class="earth">Earth</p>
    <p class="moon">Earth's Moon</p>

</body>
</html>
